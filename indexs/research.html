<!DOCTYPE html>

<head>

    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <!-- icons -->

    <title>研究方向 - VLCS@SCU</title>
    <style>
        .research-section {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }
        
        .section-title {
            position: relative;
            display: inline-block;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        #markdown-content h1,
        #markdown-content h2 {
            color: var(--primary-color);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        #markdown-content h2 {
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            padding-bottom: 0.5rem;
        }
        
        #markdown-content ul {
            list-style: none;
            padding-left: 0;
        }
        
        #markdown-content ul li {
            padding-left: 1.5rem;
            position: relative;
            margin-bottom: 0.5rem;
        }
        
        #markdown-content ul li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
</head>

<body class="text-dark">

    <!-- Modern Navigation Bar -->
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light navbar-modern p-3">
            <div class="container">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <i class="fas fa-lightbulb me-2"></i>
                    VLCS@SCU
                </a>

                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a href="/" class="nav-link">
                                <i class="fas fa-home me-1"></i>主页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/indexs/research.html" class="nav-link active">
                                <i class="fas fa-flask me-1"></i>研究
                            </a>
                        </li>
                        <li class="nav-item">

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Research Section -->
    <section class="py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="section-title">
                    <i class="fas fa-flask me-2 gradient-text"></i>
                    研究方向
                </h2>
                <p class="lead text-muted">Research Areas & Projects</p>
            </div>

            <div class="research-section fade-in-up">
                <div id="markdown-content" class="markdown-body"></div>
            </div>
        </div>
    </section>

    <!-- Modern Footer -->
    <footer class="text-center">
        <div class="container">
            <div class="row justify-content-center mb-4">
                <div class="col-lg-8">
                    <div class="d-flex justify-content-center gap-4 mb-4">
                        <a href="/" class="text-decoration-none">
                            <i class="fas fa-home me-1"></i>主页
                        </a>
                        <a href="/indexs/research.html" class="text-decoration-none">
                            <i class="fas fa-flask me-1"></i>研究
                        </a>

                            <i class="fas fa-users me-1"></i>团队
                        </a>

                    <div class="section-divider" style="background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);"></div>
                    
                    <p class="mb-2">
                        <i class="fas fa-university me-2"></i>
                        四川大学计算机学院 · 可见光通信与传感实验室
                    </p>
                    <p class="mb-4">

                    <p class="small mb-0">
                        Copyright &copy; <label id="cYear"></label> VLCS@SCU. All Rights Reserved.

            </div>
        </div>

    <script>
        setTimeout(() => {
            document.getElementById('cYear').innerHTML = new Date().getFullYear();
        }, 100);
        
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar-modern');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        }, { passive: true });
    </script>
    
    <script src="../static/js/marked.min.js"></script>
    <script src="../static/js/purify.min.js"></script>
    <script>
        fetch('../articles/research.md')
            .then(function (response) { return response.text(); })
            .then(function (text) {
                const html = marked.parse(text);
                document.getElementById('markdown-content').innerHTML = DOMPurify.sanitize(html);
            })
            .catch(function (err) { 
                console.error('Failed to load research.md', err);
                document.getElementById('markdown-content').innerHTML = '<p class="text-danger">内容加载失败，请刷新页面重试。</p>';
            });
    </script>

</body>

</html>
